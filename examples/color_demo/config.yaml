## Color Logging Configuration

logging:
  level: info
  format: color  # Use colorized output for better readability
  color: true    # Explicitly enable colors (auto-detected if not specified)
  mask_sensitive: true

# Store settings (optional)
store:
  # Disable store operations entirely (stateless mode)
  # disabled: false
  save_response_body: false

## Alternative formats:
# logging:
#   format: text   # Plain text (default)
# logging:
#   format: json   # JSON format for log aggregation
# logging:
#   color: false   # Force disable colors even in terminals