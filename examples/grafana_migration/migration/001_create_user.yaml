up:
  name: create grafana user
  env: {}
  request:
    method: POST
    url: "{{.env.grafana_base}}/api/admin/users"
    headers:
      - name: Authorization
        value: "{{.env.gf_admin_auth}}"
    queries: []
    body: |
      {
        "name": "{{.env.gf_user}}",
        "email": "{{.env.gf_user_email}}",
        "login": "{{.env.gf_user}}",
        "password": "{{.env.gf_user_password}}"
      }
  response:
    result_code: ["200", "409"]

