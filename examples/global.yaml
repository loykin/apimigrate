# Example auth provider configurations. Duplicate the relevant section into your own config.
---
# Google via goth (OAuth). You must register the provider with goth in your app and complete the OAuth flow.
auth:
  provider:
    name: google
    client_id: YOUR_GOOGLE_CLIENT_ID
    client_secret: YOUR_GOOGLE_CLIENT_SECRET
    redirect_url: http://localhost:3000/auth/google/callback
    scopes: ["email", "profile"]
    token_header: Authorization
---
# GitHub via goth (OAuth). Similar setup required.
auth:
  provider:
    name: github
    client_id: YOUR_GITHUB_CLIENT_ID
    client_secret: YOUR_GITHUB_CLIENT_SECRET
    redirect_url: http://localhost:3000/auth/github/callback
    scopes: ["read:user"]
    token_header: Authorization
---
# Keycloak via password grant (non-interactive)
auth:
  provider:
    name: keycloak
    base_url: https://keycloak.example.com
    realm: myrealm
    client_id: myclient
    client_secret: mysecret # optional
    username: alice
    password: s3cr3t
    token_header: Authorization # default if empty, adds "Bearer " prefix automatically
---
# PocketBase user login (non-interactive)
auth:
  provider:
    name: pocketbase
    base_url: https://pb.example.com
    identity: user@example.com
    password: s3cr3t
    is_admin: false # set true to use admins endpoint
    token_header: Authorization # default if empty
